# This is not a complete list of requirements.
# These are just the packages that need to be installed by conda
# before natcap.invest can be installed.
channels:
- conda-forge
# set nodefaults to remove the default channels
# this is needed to keep memory use below RTD limit due to conda bug:
# https://github.com/conda/conda/issues/5003
- nodefaults
dependencies:
- pip
- gdal==3.1.2
- pip:
  - -r requirements.txt

